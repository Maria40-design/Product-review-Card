<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="product.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex">
  <div class="whole">
    <div class="part1">
      <img src="./images/image-product-desktop.jpg" alt="product" class="heading">
    </div>
    <div class="part2">
      <p class="head">PERFUME</p>

      <h1>Gabrielle <br> Essence Eau <br>De Parfum</h1>

      <p class="content">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
      Perfumer-Creator <br> for the House of CHANEL.</p>
    <div class="dollar">
      <span class="main">$149.99</span>
      <span class="discount"><strike>$169.99</strike></span>
    </div>
    <div class="cart">
      <span class="img">
      <img src="./images/icon-cart.svg" alt="">
      </span>
      Add to Cart
    </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
</body>
</html>
